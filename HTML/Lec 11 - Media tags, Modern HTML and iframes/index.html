<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<meta http-equiv="refresh" content="120" />
		<meta author="asherfraz" />
		<meta
			name="description"
			content="This page is for learning html advance media tags."
		/>
		<meta name="keywords" content="media, tags,html, video, audio" />

	<body>
		<h5 align="center">This page will refresh after every 120 seconds.</h5>
		<hr />

		<h2>details and summary tags</h2>

		<details>
			<summary>What is your name?</summary>
			&nbsp;&nbsp;&nbsp;&nbsp; My name is Asher Fraz.
		</details>
		<details>
			<summary>What do you do?</summary>
			&nbsp;&nbsp;&nbsp;&nbsp; I do Web development.
		</details>

		<br /><br />
		<hr />

		<h2>img tag</h2>
		<img
			src="../Lec 10 - Resume Project/laptop.jpeg"
			alt="Laptop image"
			width=""
			height=""
		/>

		<br /><br />
		<hr />
		<h2>Audio Tag</h2>

		<audio src="./bachke_karan_aujla.mp3" controls>
			<source srcset="./bachke_karan_aujla" type="mp3" />
			Karan Aujla - Bachke Bachke Song
		</audio>

		<hr />
		<h2>Video Tag</h2>

		<video src="./Plexus-Background.mp4" controls autoplay loop width="600px">
			Plexus Background
		</video>
		<br /><br />
	</body>
</html>
