<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h3>Event Registration</h3>

		<form action="">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" />
			<br /><br />
			<label for="email">Email: </label>
			<input type="text" name="email" id="email" />
			<br /><br />
			<label for="phone">Phone: </label>
			<input type="text" name="phone" id="phone" />
			<br /><br />

			<label for="occupation">Occupation:</label>
			<select name="occupation" id="occupation">
				<option value="engineer">Engineer</option>
				<option value="architect">Architect</option>
				<option value="designer">Designer</option>
			</select>
			<br /><br />

			<label for="intrest">Topic of Interest:</label>
			<input type="checkbox" name="intrest" id="HTML" />
			<label for="HTML">HTM</label>
			<input type="checkbox" name="intrest" id="CSS" />
			<label for="CSS">CSS</label>
			<input type="checkbox" name="intrest" id="JavaScript" />
			<label for="JavaScript">JavaScript</label>

			<br /><br />
			<label for="comments">Comments:</label>
			<br />
			<textarea
				name="comments"
				id="comments"
				cols="42"
				rows="6"
				placeholder="Write down your valuable comments here . . . "
			></textarea>
			<br />
			<button type="submit">Register</button>
		</form>
	</body>
</html>
