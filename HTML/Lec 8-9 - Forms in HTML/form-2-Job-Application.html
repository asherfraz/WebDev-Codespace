<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h3>Job Application</h3>

		<form action="">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" />
			<br /><br />
			<label for="email">Email: </label>
			<input type="text" name="email" id="email" />
			<br /><br />
			<label for="phone">Phone: </label>
			<input type="text" name="phone" id="phone" />
			<br /><br />
			<label for="resume">Resume: </label>
			<input type="file" name="resume" id="resume" />
			<br /><br />
			<label for="yoe">Experience (years): </label>
			<input type="number" name="yoe" id="yoe" min="0" max="10" />
			<br /><br />

			<fieldset>
				<legend>Skills:</legend>
				<input type="checkbox" name="intrest" id="HTML" />
				<label for="HTML">HTML</label>
				<input type="checkbox" name="intrest" id="CSS" />
				<label for="CSS">CSS</label>
				<input type="checkbox" name="intrest" id="JavaScript" />
				<label for="JavaScript">JavaScript</label>
			</fieldset>
			<br />
			<label for="education">Highest Education</label>
			<select name="education" id="education">
				<option value="matric">Matric</option>
				<option value="intermediate">Intermediate</option>
				<option value="bachelors">Bachelors</option>
			</select>
			<br /><br />
			<label for="availability">Availability: </label>
			<input type="radio" name="availability" id="fulltime" />
			<label for="fulltime">Full-time</label>
			<input type="radio" name="availability" id="parttime" />
			<label for="parttime">Part-time</label>
			<br /><br />
			<label for="comments">Additional Comments: </label>
			<br />
			<textarea
				name="comments"
				id="comments"
				cols="42"
				rows="6"
				placeholder="Write down your valuable comments here . . . "
			></textarea>
			<br />
			<button type="submit">Submit Application</button>
		</form>
	</body>
</html>
